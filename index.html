<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Kasir â€” Klik Barang & Pilih Jumlah</title>
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#fff;
      --accent:#2b8aef;
      --muted:#666;
    }
    body{
      margin:0;
      font-family:Inter, system-ui, Arial, sans-serif;
      background:var(--bg);
      color:#111;
    }
    header{
      padding:16px 24px;
      background:linear-gradient(90deg,#fff,#f7fbff);
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.04);
    }
    header h1{ margin:0; font-size:18px; display:flex; gap:8px; align-items:center; }
    main{ display:flex; gap:20px; padding:20px; }
    .left{
      flex:1;
      min-width:0;
    }
    .search-box{ margin-bottom:12px; }
    input[type="text"]{
      width:100%;
      padding:10px 12px;
      border:1px solid #d7e2f0;
      border-radius:10px;
      font-size:15px;
      box-sizing:border-box;
      background:#fff;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:var(--card);
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.04);
    }
    th,td{
      padding:10px 12px;
      text-align:left;
      border-bottom:1px solid #f1f5f9;
      font-size:14px;
    }
    th{ background:#fbfdff; font-weight:600; color:var(--muted); }
    tr.item-row{ cursor:pointer; transition:background .12s ease; }
    tr.item-row:hover{ background:#f7fbff; }
    .right{
      width:360px;
      max-width:40%;
      min-width:280px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card{
      background:var(--card);
      padding:14px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.04);
    }
    .cart-list{ max-height:420px; overflow:auto; }
    .cart-item{ display:flex; gap:8px; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #f0f3f7; }
    .cart-item:last-child{ border-bottom:none; }
    .qty-input{ width:64px; padding:6px; border-radius:8px; border:1px solid #e3e8ef; text-align:center; }
    .btn{
      background:var(--accent);
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }
    .btn.ghost{ background:transparent; color:var(--accent); border:1px solid rgba(43,138,239,0.16); }
    .small{ font-size:12px; padding:6px 8px; border-radius:6px; }
    .total-row{ display:flex; justify-content:space-between; align-items:center; margin-top:8px; font-weight:700; font-size:16px; }
    .empty{ color:var(--muted); text-align:center; padding:28px 8px; }
    /* modal */
    .modal{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.35); z-index:40; visibility:hidden; opacity:0; transition:opacity .12s ease, visibility .12s;
    }
    .modal.show{ visibility:visible; opacity:1; }
    .modal .box{ background:var(--card); padding:18px; border-radius:12px; min-width:320px; box-shadow:0 10px 30px rgba(0,0,0,0.18); }
    .row{ display:flex; gap:8px; align-items:center; }
    .muted{ color:var(--muted); font-size:13px; }
    @media(max-width:900px){
      main{ flex-direction:column; }
      .right{ width:100%; max-width:none; }
    }
  </style>
</head>
<body>

    <h1>ðŸ§¾ Kasir â€” Klik Barang untuk Tambah</h1>
    <div class="muted">Klik barang â†’ pilih jumlah â†’ barang masuk keranjang</div>

  <main>
    <section class="left">
      <div class="search-box">
        <input type="text" id="search" placeholder="Ketik nama barang...">
      </div>

      <table id="stokTable" aria-label="Daftar stok">
        <thead>
          <tr>
            <th style="width:48px">No</th>
            <th>Nama</th>
            <th style="width:96px">Stock</th>
            <th style="width:140px">Harga Jual</th>
          </tr>
        </thead>
        <tbody id="stokBody"></tbody>
      </table>
    </section>

    <aside class="right">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Keranjang</div>
          <div class="muted" id="cartCount">0 item</div>
        </div>
      </div>

      <div class="card cart-list" id="cartList">
        <div class="empty" id="cartEmpty">Keranjang kosong â€” tambahkan barang dari daftar.</div>
      </div>

      <div class="card">
        <div class="total-row">
          <div>Total</div>
          <div id="totalAmount">Rp 0</div>
        </div>
        <div style="display:flex; gap:8px; margin-top:12px;">
          <button class="btn" id="checkoutBtn">Checkout</button>
          <button class="btn ghost" id="clearBtn">Clear</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Modal pilih jumlah -->
  <div class="modal" id="qtyModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="box">
      <div style="font-weight:700" id="modalTitle">Pilih jumlah</div>
      <div class="muted" id="modalStock" style="margin-top:6px">Stok: -</div>

      <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
        <button id="decBtn" class="small">-</button>
        <input type="number" id="modalQty" class="qty-input" min="1" value="1" />
        <button id="incBtn" class="small">+</button>
      </div>

      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
        <button class="btn ghost" id="modalCancel">Batal</button>
        <button class="btn" id="modalAdd">Tambah ke Keranjang</button>
      </div>
    </div>
  </div>

  {no:75, nama:"Warisan 319 Bakso Super M-50s", stock:10, harga:27000},
  {no:76, nama:"Warisan 319 Bakso Urat M-50s", stock:10, harga:26000},
  {no:77, nama:"Yona Sosis Sapi bakar mini 500 gram", stock:20, harga:35000},
    ];

    // State keranjang
    const cart = new Map(); // key: no, value: { item, qty }

    // Elemen
    const stokBody = document.getElementById("stokBody");
    const search = document.getElementById("search");
    const cartList = document.getElementById("cartList");
    const cartCount = document.getElementById("cartCount");
    const cartEmpty = document.getElementById("cartEmpty");
    const totalAmount = document.getElementById("totalAmount");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Modal
    const qtyModal = document.getElementById("qtyModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalStock = document.getElementById("modalStock");
    const modalQty = document.getElementById("modalQty");
    const modalAdd = document.getElementById("modalAdd");
    const modalCancel = document.getElementById("modalCancel");
    const incBtn = document.getElementById("incBtn");
    const decBtn = document.getElementById("decBtn");

    let activeItem = null; // item yang sedang dipilih di modal

    function formatRupiah(x){
      return 'Rp ' + x.toLocaleString('id-ID');
    }

    function renderTable(filter=""){
      stokBody.innerHTML = "";
      const keyword = filter.toLowerCase();
      const filtered = data.filter(item => item.nama.toLowerCase().includes(keyword));
      if(filtered.length === 0){
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="4" style="text-align:center;padding:18px;color:var(--muted)">Tidak ditemukan</td>`;
        stokBody.appendChild(tr);
        return;
      }
      filtered.forEach(item => {
        const tr = document.createElement("tr");
        tr.className = "item-row";
        tr.innerHTML = `
          <td>${item.no}</td>
          <td>${item.nama}</td>
          <td>${item.stock}</td>
          <td>${formatRupiah(item.harga)}</td>
        `;
        tr.addEventListener("click", () => onClickItem(item));
        stokBody.appendChild(tr);
      });
    }

    function onClickItem(item){
      if(item.stock <= 0){
        alert('Stok habis untuk: ' + item.nama);
        return;
      }
      activeItem = item;
      modalTitle.textContent = item.nama;
      modalStock.textContent = `Stok tersedia: ${item.stock}`;
      modalQty.value = 1;
      modalQty.min = 1;
      modalQty.max = item.stock;
      qtyModal.classList.add('show');
      qtyModal.setAttribute('aria-hidden','false');
    }

    incBtn.addEventListener("click", () => {
      const max = Number(modalQty.max || 9999);
      let v = Number(modalQty.value) || 1;
      if(v < max) modalQty.value = v + 1;
    });
    decBtn.addEventListener("click", () => {
      let v = Number(modalQty.value) || 1;
      if(v > 1) modalQty.value = v - 1;
    });

    modalCancel.addEventListener("click", closeModal);
    qtyModal.addEventListener("click", (e)=> {
      if(e.target === qtyModal) closeModal();
    });

    modalAdd.addEventListener("click", () => {
      const qty = Math.max(1, Math.min(Number(modalQty.value), Number(modalQty.max)));
      addToCart(activeItem, qty);
      closeModal();
    });

    function closeModal(){
      qtyModal.classList.remove('show');
      qtyModal.setAttribute('aria-hidden','true');
      activeItem = null;
    }

    function addToCart(item, qty){
      const existing = cart.get(item.no);
      const newQty = (existing ? existing.qty : 0) + qty;
      if(newQty > item.stock){
        alert('Jumlah melebihi stok tersedia.');
        return;
      }
      cart.set(item.no, { item, qty: newQty });
      renderCart();
    }

    function renderCart(){
      cartList.innerHTML = '';
      if(cart.size === 0){
        cartList.appendChild(cartEmpty);
        cartCount.textContent = '0 item';
        totalAmount.textContent = formatRupiah(0);
        return;
      }
      cartCount.textContent = `${[...cart.values()].reduce((s,v)=>s+v.qty,0)} item`;
      let total = 0;
      // buat elemen tiap item
      cart.forEach((value, key) => {
        const { item, qty } = value;
        total += item.harga * qty;
        const div = document.createElement('div');
        div.className = 'cart-item';

        const left = document.createElement('div');
        left.style.flex = '1';
        left.innerHTML = `<div style="font-weight:600">${item.nama}</div><div class="muted" style="font-size:12px;margin-top:4px">${formatRupiah(item.harga)} â€¢ Stok: ${item.stock}</div>`;

        const right = document.createElement('div');
        right.style.display = 'flex';
        right.style.flexDirection = 'column';
        right.style.alignItems = 'flex-end';
        right.style.gap = '6px';

        const qtyRow = document.createElement('div');
        qtyRow.style.display = 'flex';
        qtyRow.style.gap = '6px';
        qtyRow.style.alignItems = 'center';

        const minus = document.createElement('button');
        minus.className = 'small';
        minus.textContent = '-';
        minus.addEventListener('click', () => updateQty(item.no, qty - 1));

        const input = document.createElement('input');
        input.type = 'number';
        input.className = 'qty-input';
        input.value = qty;
        input.min = 1;
        input.max = item.stock;
        input.addEventListener('change', (e) => {
          let val = Number(e.target.value) || 1;
          val = Math.max(1, Math.min(val, item.stock));
          updateQty(item.no, val);
        });

        const plus = document.createElement('button');
        plus.className = 'small';
        plus.textContent = '+';
        plus.addEventListener('click', () => updateQty(item.no, qty + 1));

        qtyRow.appendChild(minus);
        qtyRow.appendChild(input);
        qtyRow.appendChild(plus);

        const price = document.createElement('div');
        price.style.fontWeight = '700';
        price.textContent = formatRupiah(item.harga * qty);

        const remove = document.createElement('button');
        remove.className = 'small';
        remove.textContent = 'Ã—';
        remove.style.border = 'none';
        remove.style.background = 'transparent';
        remove.style.cursor = 'pointer';
        remove.style.color = '#c33';
        remove.addEventListener('click', () => removeFromCart(item.no));

        right.appendChild(qtyRow);
        right.appendChild(price);

        div.appendChild(left);
        div.appendChild(right);
        div.appendChild(remove);

        cartList.appendChild(div);
      });

      totalAmount.textContent = formatRupiah(total);
    }

    function updateQty(no, qty){
      const entry = cart.get(no);
      if(!entry) return;
      if(qty <= 0){
        cart.delete(no);
      } else if(qty > entry.item.stock){
        alert('Melebihi stok tersedia.');
        return;
      } else {
        cart.set(no, { item: entry.item, qty });
      }
      renderCart();
    }

    function removeFromCart(no){
      cart.delete(no);
      renderCart();
    }

    clearBtn.addEventListener('click', () => {
      if(confirm('Kosongkan keranjang?')) {
        cart.clear();
        renderCart();
      }
    });

    checkoutBtn.addEventListener('click', () => {
      if(cart.size === 0){
        alert('Keranjang kosong.');
        return;
      }
      // Proses checkout: kurangi stok dan kosongkan keranjang
      cart.forEach(({ item, qty }) => {
        const idx = data.findIndex(d => d.no === item.no);
        if(idx !== -1) data[idx].stock = Math.max(0, data[idx].stock - qty);
      });
      alert('Checkout berhasil â€” stok telah diperbarui.');
      cart.clear();
      renderCart();
      renderTable(search.value);
    });

    // search handler
    search.addEventListener('input', (e) => renderTable(e.target.value));

    // init
    renderTable();
  </script>
